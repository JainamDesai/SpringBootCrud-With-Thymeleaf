<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1 align="center">SHOW ALL SAVE RECORDS</h1>
<table style="border: 2px solid black;width: 100%">
<thead>
<th>Id</th>
<th>Name</th>
<th>Description</th>
<th>Delete</th>
<th>Update</th>
</thead>
<tr th:each = "obj :${objs}" style="border: 2px solid black">
<td th:text = "${obj.id}"></td>
<td th:text = "${obj.name}"></td>
<td th:text = "${obj.description}"></td>
<td><a th:href="@{deleteData?(id=${obj.id})}">Delete</a></td>
<td><a th:href="@{updateDone?(id=${obj.id})}">Update</a></td>
</tr>
</table>
<a href="home">GO TO HOME</a>
</body>
</html>
