<!DOCTYPE html>
<html  lang="en" xmlns:th="https://thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1 align="center">..............UPDATE YOUR DATA.........</h1>
<form action="updateData" method="put">
 <div class="form-group">
    <label for="id">Id</label>
    <input type="number" class="form-control" id="id" name="id" th:value="${obj.id}"  placeholder="Enter product id..............">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" th:value="${obj.name}"  placeholder="Enter product name.................">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" class="form-control" id="desc" name="description" th:value="${obj.description}" placeholder="Enter product description..................">
  </div>
  <button type="submit" class="btn btn-primary">UPDATE PLEASE</button><br>
</form>
</body>
</html>
